<!DOCTYPE html>
<html lang="en">
<head>
  <title>Happy  birthday my honey</title>
  <meta charset="UTF-8">
  <link rel="icon" type="image/webp" href="https://raw.githubusercontent.com/guiyeuthuong/love/main/uploads/1749688410048_favicon.webp">
  <meta property="og:image" content="https://raw.githubusercontent.com/guiyeuthuong/love/main/img/thongdiepyeuthuong.png">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/guiyeuthuong/love@main/bithu2.css">
    <style>
    .nut-nhac {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 25px;
      height: 25px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      backdrop-filter: blur(5px);
      z-index: 9999;
      transition: background 0.3s ease;
    }
    .nut-nhac i {
      font-size: 10px;
    }
    .nut-nhac:hover {
      background: rgba(255, 255, 255, 0.85);
    }
    .xoayyy {
      animation: quay 2s linear infinite;
    }
    @keyframes quay {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
<span style="font-family: Lobster;"></span>
<textarea id="noidung" style="display:none;">Hi người yêu,cảm ơn anh đã xuất hiện trong cuộc sống của em khiến em hạnh phúc hơn. Chúc anh kiên định với những điều anh tin và mỉm cười thật nhiều, vì bên anh, luôn có em.Em sẽ luôn ở bên cạnh đồng hành cùng anh dù như nào em luôn tin người yêu mình làm được tất cả. Yêu chồng yêu nhiều lắm</textarea>
<input type="hidden" id="chuky" value="Yêu anh nhất trên đời">
<input type="hidden" id="linkanh" value="https://raw.githubusercontent.com/updata2/z/main/img/1752456124891_IMG_9155.jpeg">
<div class="button" id="dongthu"><span style="font-family: Lobster;">Đóng thư</span></div>
<div class="boicanh" id="boicanh">
  <div id="perspective">
    <div id="bithu" style="transform: rotateX(0deg) rotateY(0deg) scale(1.4);">
      <div class="mat truoc">
        <div id="white">
          <h1><span style="font-family: Lobster;">Happy  birthday my honey<br>---</span></h1>
        </div>
      </div>
    </div>
  </div>
</div>
<audio id="phatnhac" autoplay muted loop>
  <source src="https://huongai.github.io/nhac/Anhlacathegioi.mp3" type="audio/mpeg">
</audio>
<div id="nutNhac" class="nut-nhac" title="Bật/Tắt nhạc">
  <i class="fas fa-volume-xmark"></i>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/guiyeuthuong/love@main/bithu2a.js"></script>
<script>
  const phatnhac = document.getElementById('phatnhac');
  const nutNhac = document.getElementById('nutNhac');
  const icon = nutNhac.querySelector('i');
  document.addEventListener('click', function () {
    if (phatnhac.muted) {
      phatnhac.muted = false;
      phatnhac.play().then(() => {
        nutNhac.classList.add('xoayyy');
        icon.className = 'fas fa-music';
      }).catch(err => console.error('Lỗi phát nhạc:', err));
    }
  }, { once: true });
  nutNhac.addEventListener('click', function (e) {
    e.stopPropagation();
    if (phatnhac.paused) {
      phatnhac.play();
      nutNhac.classList.add('xoayyy');
      icon.className = 'fas fa-music';
    } else {
      phatnhac.pause();
      nutNhac.classList.remove('xoayyy');
      icon.className = 'fas fa-volume-xmark';
    }
  });
</script>
<script>
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = '-10px';
    heart.style.animationDuration = (3 + Math.random() * 2) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }
  setInterval(createHeart, 100);
</script>
</body>
</html>
